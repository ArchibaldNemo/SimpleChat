<div flex-gt-sm="50" flex>
  <md-toolbar layout="row" class="md-hue-3">
    <div class="md-toolbar-tools">
      <span>Contacts</span>
    </div>
  </md-toolbar>
  <md-content>
    <md-list class="md-dense" flex>
      <md-list-item class="md-3-line" ng-repeat="item in $ctrl.contacts" ng-click="$ctrl.goToChat(item.id)">
        <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.name}}" />
        <div class="md-list-item-text" layout="column">
          <h3>{{ item.name }}</h3>
        </div>
      </md-list-item>
    </md-list>
  </md-content>
</div>
